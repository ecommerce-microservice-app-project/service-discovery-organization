name: Service Discovery - CI/CD Stage

on:
  push:
    branches:
      - stage
  pull_request:
    branches:
      - stage
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: juanc7773/service-discovery
  SERVICE_NAME: service-discovery
  KUBERNETES_NAMESPACE: ecommerce-stage
  IMAGE_TAG: stage-latest

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: |
        mvn clean compile -DskipTests
        
    - name: Package Application
      run: |
        mvn clean package -DskipTests
        
  build-docker:
    name: Build and Push Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ env.IMAGE_TAG }}
          type=sha,format=short
          type=raw,value=0.1.0
          
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan (Trivy) - Informative
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Run Trivy vulnerability scanner (Informative)
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'
        exit-code: '0'  # No bloquea el pipeline, solo reporta
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Generate Trivy Report (HTML)
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        format: 'template'
        template: '@contrib/html.tpl'
        output: 'trivy-report.html'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'
        exit-code: '0'
    
    - name: Upload Trivy Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-security-report-stage
        path: trivy-report.html
        retention-days: 30
        
  deploy:
    name: Deploy to Kubernetes (Stage)
    needs: [build-docker, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Checkout infrastructure repository
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.INFRA_REPO }}
        path: infra
        
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
    - name: Azure Login (Stage)
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_STAGE }}
        
    - name: Configure kubectl (Stage Cluster)
      run: |
        RESOURCE_GROUP="${{ secrets.AZURE_RESOURCE_GROUP_STAGE }}"
        CLUSTER_NAME="${{ secrets.AZURE_AKS_CLUSTER_STAGE }}"
        
        echo "Connecting to Azure Stage cluster: $CLUSTER_NAME in resource group: $RESOURCE_GROUP"
        az aks get-credentials --resource-group "$RESOURCE_GROUP" --name "$CLUSTER_NAME" --overwrite-existing
        
        # Verificar conexión
        kubectl cluster-info
        
    - name: Create namespace if not exists
      run: |
        kubectl create namespace ${{ env.KUBERNETES_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
        
    - name: Deploy to Kubernetes
      run: |
        IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
        
        echo "Deploying image: $IMAGE_NAME to namespace: ${{ env.KUBERNETES_NAMESPACE }}"
        
        # Create temporary deployment file from infra repo
        cp infra/k8s/service-discovery/deployment.yaml deployment.tmp.yaml
        sed -i "s|<REGISTRY>/service-discovery:0.1.0|${IMAGE_NAME}|g" deployment.tmp.yaml
        
        kubectl apply -f deployment.tmp.yaml -n ${{ env.KUBERNETES_NAMESPACE }}
        
        # Cleanup
        rm deployment.tmp.yaml
        
    - name: Force rollout restart (stage-latest tag)
      run: |
        echo "Tag estático detectado: ${{ env.IMAGE_TAG }}"
        echo "Forzando rollout restart para asegurar descarga de nueva imagen..."
        kubectl rollout restart deployment/${{ env.SERVICE_NAME }} -n ${{ env.KUBERNETES_NAMESPACE }}
        
    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=600s || true
        
    - name: Verify deployment
      run: |
        echo "=== Pods ==="
        kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -l app=${{ env.SERVICE_NAME }}
        echo ""
        echo "=== Services ==="
        kubectl get svc -n ${{ env.KUBERNETES_NAMESPACE }} -l app=${{ env.SERVICE_NAME }}
        echo ""
        echo "=== Deployment Status ==="
        kubectl get deployment ${{ env.SERVICE_NAME }} -n ${{ env.KUBERNETES_NAMESPACE }}

