name: Service Discovery - CI/CD Production

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: juanc7773/service-discovery
  SERVICE_NAME: service-discovery
  KUBERNETES_NAMESPACE: ecommerce-prod
  IMAGE_TAG: prod-0.1.0

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: |
        mvn clean compile -DskipTests
        
    - name: Package Application
      run: |
        mvn clean package -DskipTests
        
  build-docker:
    name: Build and Push Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ env.IMAGE_TAG }}
          type=sha,format=short
          type=raw,value=0.1.0
          
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
  deploy:
    name: Deploy to Kubernetes (Production)
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Checkout infrastructure repository
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.INFRA_REPO }}
        path: infra
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS_PROD }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID_PROD }}
        
    - name: Install gke-gcloud-auth-plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin --quiet
        
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
    - name: Configure kubectl (GKE Cluster)
      run: |
        CLUSTER_NAME="${{ secrets.GKE_CLUSTER_NAME_PROD }}"
        CLUSTER_LOCATION="${{ secrets.GKE_CLUSTER_LOCATION_PROD }}"
        PROJECT_ID="${{ secrets.GCP_PROJECT_ID_PROD }}"
        
        echo "Connecting to GKE cluster: $CLUSTER_NAME in location: $CLUSTER_LOCATION"
        gcloud container clusters get-credentials "$CLUSTER_NAME" \
          --location "$CLUSTER_LOCATION" \
          --project "$PROJECT_ID"
        
        # Verificar conexión
        kubectl cluster-info
        
    - name: Create namespace if not exists
      run: |
        kubectl create namespace ${{ env.KUBERNETES_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
        
    - name: Deploy to Kubernetes
      run: |
        IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
        
        echo "Deploying image: $IMAGE_NAME to namespace: ${{ env.KUBERNETES_NAMESPACE }}"
        
        # Create temporary deployment file from infra repo
        cp infra/k8s/service-discovery/deployment.yaml deployment.tmp.yaml
        
        # Replace image name
        sed -i "s|<REGISTRY>/service-discovery:0.1.0|${IMAGE_NAME}|g" deployment.tmp.yaml
        
        # Replace namespace placeholder
        sed -i "s|<NAMESPACE>|${{ env.KUBERNETES_NAMESPACE }}|g" deployment.tmp.yaml
        
        # Replace profile to prod
        sed -i 's|value: "dev"|value: "prod"|g' deployment.tmp.yaml
        
        kubectl apply -f deployment.tmp.yaml
        
        # Cleanup
        rm deployment.tmp.yaml
        
    - name: Force rollout restart (prod-0.1.0 tag)
      run: |
        echo "Tag estático detectado: ${{ env.IMAGE_TAG }}"
        echo "Forzando rollout restart para asegurar descarga de nueva imagen..."
        kubectl rollout restart deployment/${{ env.SERVICE_NAME }} -n ${{ env.KUBERNETES_NAMESPACE }}
        
    - name: Check pod status before waiting
      run: |
        echo "=== Pod Status ==="
        kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -l app=${{ env.SERVICE_NAME }} || true
        echo ""
        echo "=== Pod Events ==="
        POD_NAME=$(kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -l app=${{ env.SERVICE_NAME }} -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
        if [ -n "$POD_NAME" ]; then
          echo "Pod name: $POD_NAME"
          kubectl describe pod $POD_NAME -n ${{ env.KUBERNETES_NAMESPACE }} || true
          echo ""
          echo "=== Pod Logs (last 50 lines) ==="
          kubectl logs $POD_NAME -n ${{ env.KUBERNETES_NAMESPACE }} --tail=50 || true
        fi
        
    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=600s || true
        
    - name: Verify deployment
      run: |
        echo "=== Pods ==="
        kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -l app=${{ env.SERVICE_NAME }}
        echo ""
        echo "=== Services ==="
        kubectl get svc -n ${{ env.KUBERNETES_NAMESPACE }} -l app=${{ env.SERVICE_NAME }}
        echo ""
        echo "=== Deployment Status ==="
        kubectl get deployment ${{ env.SERVICE_NAME }} -n ${{ env.KUBERNETES_NAMESPACE }}

  release-notes:
    name: Generate Release Notes
    needs: deploy
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      github.event_name != 'pull_request'
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necesario para obtener todo el historial
    
    - name: Set environment for prod
      id: env
      run: |
        # Este pipeline es solo para prod, siempre usa prod-0.1.0
        echo "IMAGE_TAG=prod-0.1.0" >> $GITHUB_OUTPUT
        echo "ENV_NAME=production" >> $GITHUB_OUTPUT
    
    - name: Get latest tag
      id: get_tag
      run: |
        TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$TAG" ]; then
          echo "No previous tags found, will use first commit"
          echo "PREVIOUS_TAG=" >> $GITHUB_OUTPUT
          echo "HAS_PREVIOUS_TAG=false" >> $GITHUB_OUTPUT
        else
          echo "Previous tag: $TAG"
          echo "PREVIOUS_TAG=$TAG" >> $GITHUB_OUTPUT
          echo "HAS_PREVIOUS_TAG=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Get commits since last tag (or from push)
      id: get_commits
      run: |
        # Obtener commits del push actual (más confiable que usar tags)
        # Si hay commits en el evento, usarlos; si no, usar desde el último tag o HEAD~1
        if [ -n "${{ github.event.head_commit.message }}" ]; then
          # Usar el commit del evento actual
          COMMITS="${{ github.event.head_commit.message }}"
          echo "Using commit from event: $COMMITS"
        elif [ "${{ steps.get_tag.outputs.HAS_PREVIOUS_TAG }}" == "true" ]; then
          COMMITS=$(git log ${{ steps.get_tag.outputs.PREVIOUS_TAG }}..HEAD --pretty=format:"%s" --no-merges)
        else
          # Si no hay tag, obtener el último commit
          COMMITS=$(git log -1 --pretty=format:"%s" HEAD)
        fi
        
        # Guardar commits en output para debugging
        echo "$COMMITS" > /tmp/commits.txt
        echo "=== Commits found ==="
        echo "$COMMITS"
        echo "===================="
        
        # Verificar si hay commits con prefijos convencionales
        # Regex mejorada: permite espacios después del prefijo
        PREFIXES="^(chore|feature|feat|fix|docs|refactor|test|style|perf|ci|build):"
        
        # Probar cada línea de commit
        HAS_VALID=false
        while IFS= read -r line; do
          if [ -n "$line" ] && echo "$line" | grep -qE "$PREFIXES"; then
            echo "✓ Valid commit found: $line"
            HAS_VALID=true
          fi
        done <<< "$COMMITS"
        
        if [ "$HAS_VALID" == "true" ]; then
          echo "HAS_VALID_COMMITS=true" >> $GITHUB_OUTPUT
          echo "✓ Commits with conventional prefixes found"
        else
          echo "HAS_VALID_COMMITS=false" >> $GITHUB_OUTPUT
          echo "✗ No commits with conventional prefixes found"
          echo "Looking for prefixes: chore:, feature:, feat:, fix:, docs:, refactor:, test:, style:, perf:, ci:, build:"
        fi
    
    - name: Generate Release Notes
      if: steps.get_commits.outputs.HAS_VALID_COMMITS == 'true'
      id: release_notes
      run: |
        # Obtener commits de la misma manera que en el step anterior
        if [ -n "${{ github.event.head_commit.message }}" ]; then
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Using commit from event: $COMMIT_MSG"
        elif [ "${{ steps.get_tag.outputs.HAS_PREVIOUS_TAG }}" == "true" ]; then
          COMMIT_MSG=$(git log ${{ steps.get_tag.outputs.PREVIOUS_TAG }}..HEAD --pretty=format:"%s" --no-merges | head -1)
        else
          COMMIT_MSG=$(git log -1 --pretty=format:"%s" HEAD)
        fi
        
        echo "Processing commit: $COMMIT_MSG"
        
        # Filtrar solo commits con prefijos válidos (antes de agregar el prefijo "- ")
        PREFIXES="^(chore|feature|feat|fix|docs|refactor|test|style|perf|ci|build):"
        FILTERED_COMMITS=$(echo "$COMMIT_MSG" | grep -E "$PREFIXES" | sed 's/^/- /' || echo "")
        
        if [ -z "$FILTERED_COMMITS" ]; then
          echo "No valid commits found after filtering, skipping release"
          echo "SKIP_RELEASE=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        echo "Filtered commits:"
        echo "$FILTERED_COMMITS"
        
        # Generar release notes usando archivo temporal para evitar problemas de sintaxis YAML
        IMAGE_TAG="${{ steps.env.outputs.IMAGE_TAG }}"
        NAMESPACE="${{ env.KUBERNETES_NAMESPACE }}"
        SERVICE_NAME="${{ env.SERVICE_NAME }}"
        DEPLOY_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
        
        # Construir release notes línea por línea
        {
          echo "# Release $IMAGE_TAG"
          echo ""
          echo "## Changes"
          echo ""
          echo "$FILTERED_COMMITS"
          echo ""
          echo "## Deployment Info"
          echo ""
          echo "- **Image Tag**: $IMAGE_TAG"
          echo "- **Namespace**: $NAMESPACE"
          echo "- **Service**: $SERVICE_NAME"
          echo "- **Deployed at**: $DEPLOY_TIME"
        } > /tmp/release_notes.md
        
        # Leer el contenido del archivo y usar multiline output
        RELEASE_NOTES=$(cat /tmp/release_notes.md)
        
        # Usar delimitador personalizado para multiline output
        {
          echo "RELEASE_NOTES<<RELEASE_NOTES_EOF"
          echo "$RELEASE_NOTES"
          echo "RELEASE_NOTES_EOF"
        } >> $GITHUB_OUTPUT
        
        echo "SKIP_RELEASE=false" >> $GITHUB_OUTPUT
        
        echo "Release Notes generated:"
        cat /tmp/release_notes.md
    
    - name: Create GitHub Release
      if: |
        steps.get_commits.outputs.HAS_VALID_COMMITS == 'true' &&
        steps.release_notes.outputs.SKIP_RELEASE != 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.env.outputs.IMAGE_TAG }}
        name: Release ${{ steps.env.outputs.IMAGE_TAG }} - ${{ env.SERVICE_NAME }}
        body_path: /tmp/release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Skip Release (no valid commits)
      if: steps.get_commits.outputs.HAS_VALID_COMMITS != 'true'
      run: |
        echo " Skipping release: No commits with conventional prefixes found"
        echo "Commits must have prefixes like: chore:, feat:, fix:, etc."

