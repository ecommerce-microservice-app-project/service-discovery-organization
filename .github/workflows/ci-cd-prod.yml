name: Service Discovery - CI/CD Production

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: juanc7773/service-discovery
  SERVICE_NAME: service-discovery
  KUBERNETES_NAMESPACE: ecommerce-prod

jobs:
  calculate-version:
    name: Calculate Semantic Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_tag: ${{ steps.version.outputs.image_tag }}
    permissions:
      contents: read
      id-token: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Calculate Semantic Version
      id: version
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Last tag: $LAST_TAG"
        
        LAST_VERSION=$(echo "$LAST_TAG" | sed 's/^v//' | sed 's/^prod-//')
        if [ -z "$LAST_VERSION" ] || [ "$LAST_VERSION" == "0.0.0" ]; then
          LAST_VERSION="0.0.0"
        fi
        
        echo "Last version: $LAST_VERSION"
        
        COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" --no-merges 2>/dev/null || git log -10 --pretty=format:"%s" --no-merges)
        
        if [ -z "$COMMITS" ]; then
          echo "No new commits, using last version"
          NEW_VERSION="$LAST_VERSION"
        else
          echo "=== Commits since last tag ==="
          echo "$COMMITS"
          echo "=============================="
          
          MAJOR=0
          MINOR=0
          PATCH=0
          
          while IFS= read -r commit; do
            if [ -n "$commit" ]; then
              if echo "$commit" | grep -qiE "BREAKING CHANGE|breaking:"; then
                MAJOR=1
                echo "✓ BREAKING CHANGE detected"
              elif echo "$commit" | grep -qiE "^(feat|feature):"; then
                MINOR=1
                echo "✓ feat detected"
              elif echo "$commit" | grep -qiE "^(fix|bugfix):"; then
                PATCH=1
                echo "✓ fix detected"
              fi
            fi
          done <<< "$COMMITS"
          
          IFS='.' read -r MAJOR_CURRENT MINOR_CURRENT PATCH_CURRENT <<< "$LAST_VERSION"
          
          if [ "$MAJOR" -eq 1 ]; then
            NEW_MAJOR=$((MAJOR_CURRENT + 1))
            NEW_MINOR=0
            NEW_PATCH=0
            echo "Incrementing MAJOR version"
          elif [ "$MINOR" -eq 1 ]; then
            NEW_MAJOR=$MAJOR_CURRENT
            NEW_MINOR=$((MINOR_CURRENT + 1))
            NEW_PATCH=0
            echo "Incrementing MINOR version"
          elif [ "$PATCH" -eq 1 ]; then
            NEW_MAJOR=$MAJOR_CURRENT
            NEW_MINOR=$MINOR_CURRENT
            NEW_PATCH=$((PATCH_CURRENT + 1))
            echo "Incrementing PATCH version"
          else
            NEW_MAJOR=$MAJOR_CURRENT
            NEW_MINOR=$MINOR_CURRENT
            NEW_PATCH=$((PATCH_CURRENT + 1))
            echo "No conventional commits found, incrementing PATCH"
          fi
          
          NEW_VERSION="${NEW_MAJOR}.${NEW_MINOR}.${NEW_PATCH}"
        fi
        
        IMAGE_TAG="prod-${NEW_VERSION}"
        
        echo "New version: $NEW_VERSION"
        echo "New image tag: $IMAGE_TAG"
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
        echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
    
    - name: Display Version Info
      run: |
        echo "Calculated version: ${{ steps.version.outputs.version }}"
        echo "Image tag: ${{ steps.version.outputs.image_tag }}"

  build-and-test:
    name: Build and Test
    needs: calculate-version
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
    
    env:
      IMAGE_TAG: ${{ needs.calculate-version.outputs.image_tag }}
      VERSION: ${{ needs.calculate-version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: |
        mvn clean compile -DskipTests
        
    - name: Package Application
      run: |
        mvn clean package -DskipTests
        
  build-docker:
    name: Build and Push Docker Image
    needs: [calculate-version, build-and-test]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write
    
    env:
      IMAGE_TAG: ${{ needs.calculate-version.outputs.image_tag }}
      VERSION: ${{ needs.calculate-version.outputs.version }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ env.IMAGE_TAG }}
          type=sha,format=short
          type=raw,value=${{ env.VERSION }}
          
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan (Trivy)
    needs: [calculate-version, build-docker]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      security-events: write
    
    env:
      IMAGE_TAG: ${{ needs.calculate-version.outputs.image_tag }}
      VERSION: ${{ needs.calculate-version.outputs.version }}
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Generate Trivy Report (HTML)
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        format: 'template'
        template: '@contrib/html.tpl'
        output: 'trivy-report.html'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'
    
    - name: Upload Trivy Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-security-report
        path: trivy-report.html
        retention-days: 30
        
  deploy:
    name: Deploy to Kubernetes (Production)
    needs: [calculate-version, build-docker, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    
    permissions:
      contents: read
    
    env:
      IMAGE_TAG: ${{ needs.calculate-version.outputs.image_tag }}
      VERSION: ${{ needs.calculate-version.outputs.version }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Checkout infrastructure repository
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.INFRA_REPO }}
        path: infra
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS_PROD }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID_PROD }}
        
    - name: Install gke-gcloud-auth-plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin --quiet
        
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
    - name: Configure kubectl (GKE Cluster)
      run: |
        CLUSTER_NAME="${{ secrets.GKE_CLUSTER_NAME_PROD }}"
        CLUSTER_LOCATION="${{ secrets.GKE_CLUSTER_LOCATION_PROD }}"
        PROJECT_ID="${{ secrets.GCP_PROJECT_ID_PROD }}"
        
        echo "Connecting to GKE cluster: $CLUSTER_NAME in location: $CLUSTER_LOCATION"
        gcloud container clusters get-credentials "$CLUSTER_NAME" \
          --location "$CLUSTER_LOCATION" \
          --project "$PROJECT_ID"
        
        # Verificar conexión
        kubectl cluster-info
        
    - name: Create namespace if not exists
      run: |
        kubectl create namespace ${{ env.KUBERNETES_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
        
    - name: Deploy to Kubernetes
      run: |
        IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
        
        echo "Deploying image: $IMAGE_NAME to namespace: ${{ env.KUBERNETES_NAMESPACE }}"
        
        # Create temporary deployment file from infra repo
        cp infra/k8s/service-discovery/deployment.yaml deployment.tmp.yaml
        
        # Replace image name
        sed -i "s|<REGISTRY>/service-discovery:0.1.0|${IMAGE_NAME}|g" deployment.tmp.yaml
        
        # Replace namespace placeholder
        sed -i "s|<NAMESPACE>|${{ env.KUBERNETES_NAMESPACE }}|g" deployment.tmp.yaml
        
        # Replace profile to prod
        sed -i 's|value: "dev"|value: "prod"|g' deployment.tmp.yaml
        
        kubectl apply -f deployment.tmp.yaml
        
        # Cleanup
        rm deployment.tmp.yaml
        
    - name: Force rollout restart (prod-0.1.0 tag)
      run: |
        echo "Tag estático detectado: ${{ env.IMAGE_TAG }}"
        echo "Forzando rollout restart para asegurar descarga de nueva imagen..."
        kubectl rollout restart deployment/${{ env.SERVICE_NAME }} -n ${{ env.KUBERNETES_NAMESPACE }}
        
    - name: Check pod status before waiting
      run: |
        echo "=== Pod Status ==="
        kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -l app=${{ env.SERVICE_NAME }} || true
        echo ""
        echo "=== Pod Events ==="
        POD_NAME=$(kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -l app=${{ env.SERVICE_NAME }} -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
        if [ -n "$POD_NAME" ]; then
          echo "Pod name: $POD_NAME"
          kubectl describe pod $POD_NAME -n ${{ env.KUBERNETES_NAMESPACE }} || true
          echo ""
          echo "=== Pod Logs (last 50 lines) ==="
          kubectl logs $POD_NAME -n ${{ env.KUBERNETES_NAMESPACE }} --tail=50 || true
        fi
        
    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=600s || true
        
    - name: Verify deployment
      run: |
        echo "=== Pods ==="
        kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -l app=${{ env.SERVICE_NAME }}
        echo ""
        echo "=== Services ==="
        kubectl get svc -n ${{ env.KUBERNETES_NAMESPACE }} -l app=${{ env.SERVICE_NAME }}
        echo ""
        echo "=== Deployment Status ==="
        kubectl get deployment ${{ env.SERVICE_NAME }} -n ${{ env.KUBERNETES_NAMESPACE }}

  release-notes:
    name: Generate Release Notes
    needs: [calculate-version, deploy]
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      github.event_name != 'pull_request'
    
    permissions:
      contents: write
    
    env:
      IMAGE_TAG: ${{ needs.calculate-version.outputs.image_tag }}
      VERSION: ${{ needs.calculate-version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set environment for prod
      id: env
      run: |
        echo "IMAGE_TAG=${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT
        echo "VERSION=${{ env.VERSION }}" >> $GITHUB_OUTPUT
        echo "ENV_NAME=production" >> $GITHUB_OUTPUT
    
    - name: Get latest tag
      id: get_tag
      run: |
        TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$TAG" ]; then
          echo "No previous tags found, will use first commit"
          echo "PREVIOUS_TAG=" >> $GITHUB_OUTPUT
          echo "HAS_PREVIOUS_TAG=false" >> $GITHUB_OUTPUT
        else
          echo "Previous tag: $TAG"
          echo "PREVIOUS_TAG=$TAG" >> $GITHUB_OUTPUT
          echo "HAS_PREVIOUS_TAG=true" >> $GITHUB_OUTPUT
        fi
        echo "Current version: ${{ env.VERSION }}"
        echo "Current image tag: ${{ env.IMAGE_TAG }}"
    
    - name: Get commits since last tag (or from push)
      id: get_commits
      run: |
        # Obtener commits del push actual (más confiable que usar tags)
        # Si hay commits en el evento, usarlos; si no, usar desde el último tag o HEAD~1
        if [ -n "${{ github.event.head_commit.message }}" ]; then
          # Usar el commit del evento actual
          COMMITS="${{ github.event.head_commit.message }}"
          echo "Using commit from event: $COMMITS"
        elif [ "${{ steps.get_tag.outputs.HAS_PREVIOUS_TAG }}" == "true" ]; then
          COMMITS=$(git log ${{ steps.get_tag.outputs.PREVIOUS_TAG }}..HEAD --pretty=format:"%s" --no-merges)
        else
          # Si no hay tag, obtener el último commit
          COMMITS=$(git log -1 --pretty=format:"%s" HEAD)
        fi
        
        # Guardar commits en output para debugging
        echo "$COMMITS" > /tmp/commits.txt
        echo "=== Commits found ==="
        echo "$COMMITS"
        echo "===================="
        
        # Verificar si hay commits con prefijos convencionales
        # Regex mejorada: permite espacios después del prefijo
        PREFIXES="^(chore|feature|feat|fix|docs|refactor|test|style|perf|ci|build):"
        
        # Probar cada línea de commit
        HAS_VALID=false
        while IFS= read -r line; do
          if [ -n "$line" ] && echo "$line" | grep -qE "$PREFIXES"; then
            echo "✓ Valid commit found: $line"
            HAS_VALID=true
          fi
        done <<< "$COMMITS"
        
        if [ "$HAS_VALID" == "true" ]; then
          echo "HAS_VALID_COMMITS=true" >> $GITHUB_OUTPUT
          echo "✓ Commits with conventional prefixes found"
        else
          echo "HAS_VALID_COMMITS=false" >> $GITHUB_OUTPUT
          echo "✗ No commits with conventional prefixes found"
          echo "Looking for prefixes: chore:, feature:, feat:, fix:, docs:, refactor:, test:, style:, perf:, ci:, build:"
        fi
    
    - name: Generate Release Notes
      if: steps.get_commits.outputs.HAS_VALID_COMMITS == 'true'
      id: release_notes
      run: |
        # Obtener commits de la misma manera que en el step anterior
        if [ -n "${{ github.event.head_commit.message }}" ]; then
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Using commit from event: $COMMIT_MSG"
        elif [ "${{ steps.get_tag.outputs.HAS_PREVIOUS_TAG }}" == "true" ]; then
          COMMIT_MSG=$(git log ${{ steps.get_tag.outputs.PREVIOUS_TAG }}..HEAD --pretty=format:"%s" --no-merges | head -1)
        else
          COMMIT_MSG=$(git log -1 --pretty=format:"%s" HEAD)
        fi
        
        echo "Processing commit: $COMMIT_MSG"
        
        # Filtrar solo commits con prefijos válidos (antes de agregar el prefijo "- ")
        PREFIXES="^(chore|feature|feat|fix|docs|refactor|test|style|perf|ci|build):"
        FILTERED_COMMITS=$(echo "$COMMIT_MSG" | grep -E "$PREFIXES" | sed 's/^/- /' || echo "")
        
        if [ -z "$FILTERED_COMMITS" ]; then
          echo "No valid commits found after filtering, skipping release"
          echo "SKIP_RELEASE=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        echo "Filtered commits:"
        echo "$FILTERED_COMMITS"
        
        # Generar release notes usando archivo temporal para evitar problemas de sintaxis YAML
        IMAGE_TAG="${{ env.IMAGE_TAG }}"
        VERSION="${{ env.VERSION }}"
        NAMESPACE="${{ env.KUBERNETES_NAMESPACE }}"
        SERVICE_NAME="${{ env.SERVICE_NAME }}"
        DEPLOY_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
        
        # Construir release notes línea por línea
        {
          echo "# Release $VERSION - $SERVICE_NAME"
          echo ""
          echo "## Version Information"
          echo ""
          echo "- **Version**: $VERSION"
          echo "- **Image Tag**: $IMAGE_TAG"
          echo ""
          echo "## Changes"
          echo ""
          echo "$FILTERED_COMMITS"
          echo ""
          echo "## Deployment Info"
          echo ""
          echo "- **Namespace**: $NAMESPACE"
          echo "- **Service**: $SERVICE_NAME"
          echo "- **Deployed at**: $DEPLOY_TIME"
        } > /tmp/release_notes.md
        
        # Leer el contenido del archivo y usar multiline output
        RELEASE_NOTES=$(cat /tmp/release_notes.md)
        
        # Usar delimitador personalizado para multiline output
        {
          echo "RELEASE_NOTES<<RELEASE_NOTES_EOF"
          echo "$RELEASE_NOTES"
          echo "RELEASE_NOTES_EOF"
        } >> $GITHUB_OUTPUT
        
        echo "SKIP_RELEASE=false" >> $GITHUB_OUTPUT
        
        echo "Release Notes generated:"
        cat /tmp/release_notes.md
    
    - name: Create Git Tag
      if: |
        steps.get_commits.outputs.HAS_VALID_COMMITS == 'true' &&
        steps.release_notes.outputs.SKIP_RELEASE != 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "${{ env.IMAGE_TAG }}" -m "Release ${{ env.VERSION }} - ${{ env.SERVICE_NAME }}"
        git push origin "${{ env.IMAGE_TAG }}" || echo "Tag may already exist, continuing..."
    
    - name: Create GitHub Release
      if: |
        steps.get_commits.outputs.HAS_VALID_COMMITS == 'true' &&
        steps.release_notes.outputs.SKIP_RELEASE != 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.IMAGE_TAG }}
        name: Release ${{ env.VERSION }} - ${{ env.SERVICE_NAME }}
        body_path: /tmp/release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Skip Release (no valid commits)
      if: steps.get_commits.outputs.HAS_VALID_COMMITS != 'true'
      run: |
        echo " Skipping release: No commits with conventional prefixes found"
        echo "Commits must have prefixes like: chore:, feat:, fix:, etc."

